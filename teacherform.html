        <h1>Register Class</h1>
        <div class="infotext">
            Register below and we contact you with a confirmation. 
            If you have any further questions fill them out in the box at the end, 
            or call our education chief at tlf 1450 14 1450
        </div>
        <div class="teacher-container">
            <form action="action_page">
            <div class="row">
                <div class="form-25">
                <label for="firstname">School Name</label>
                </div>
                <div class="form-75">
                <input type="text" id="firstname" name="firstname" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="form-25">
                <label for="surname">date</label> 
                </div>
                <div class="form-75">
                <input type="text" id="surname" name="surname" placeholder="Your surname..">
                </div>
            </div>
            <div class="row">
                <div class="form-25">
                <label for="email">teacher name</label>
                </div>
                <div class="form-75">
                <input type="text" id="email" name="email" placeholder="Your Email..">
                </div>
            </div>
            <div class="row">
                <div class="form-25">
                <label for="number">Number of pupils</label>
                </div>
                <div class="form-75">
                <input type="text" id="number" name="number" placeholder="Add how many you are">
                </div>
            </div>
            <div class="row">
                <div class="form-25">
                <label for="subject">Email (This is the one that will recive an Email)</label>
                </div>
                <div class="form-75">
                    <input type="text" id="email" name="email" placeholder="Your Email..">
                </div>
            </div>
            <div class="row">
                <div class="form-25">
                <label for="textarea">Additional information and questions?</label>
                </div>
                <div class="form-75">
                <textarea id="textarea" name="textarea" placeholder="Write something.."></textarea>
                </div>
            </div>
            <div class="Contact-button">
                <div class="btn1"><a href="Index.html">Submit</a></div>
            </div>
